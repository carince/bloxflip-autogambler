<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bloxflip-autocrash </title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#282828",
                        secondary: "#ebdbb2",
                        tertiary: "#3c3836",
                        "black-100": "#32302f",
                        "black-200": "#1d2021",
                        "white-100": "#f3f3f3",
                    }
                },
            },
        }
    </script>
    <script src="./public/index.js"></script>
</head>

<body class="bg-primary place-content-center text-white-100 text-sm flex flex-row p-5">
    <div class="Card w-10/12 rounded border-2 border-tertiary bg-black-100 p-5 space-y-5">
        <div class="flex flex-auto">
            <p class="text-3xl font-bold"> Analytics </p>
            <button class="Refresh ml-auto border-2 border-tertiary px-5 rounded">Refresh</button>
        </div>

        <div class="Card flex-auto rounded border-2 border-tertiary bg-black-100 p-5 space-y-3">
            <p class="text-lg font-bold"> Crash </p>

            <div class="">
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Joined: </p>
                    <p class="GamesJoined">...</p>
                </div>
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Won: </p>
                    <p class="GamesWon">...</p>
                </div>
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Lost: </p>
                    <p class="GamesLost">...</p>
                </div>
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Highest Loss Streak: </p>
                    <p class="GamesHighestLoss">...</p>
                </div>
            </div>

            <p class="text-lg font-bold"> Recent Games </p>

            <table class="GamesRecent w-full  overflow-x-auto text-center border-2 border-tertiary rounded">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Crash Point</th>
                        <th>Bet</th>
                        <th>Wallet</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="Card flex-auto rounded border-2 border-tertiary bg-black-100 p-5 space-y-3">
            <p class="text-lg font-bold"> Balance </p>

            <div class="">
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Before: </p>
                    <p class="BalBefore">...</p>
                </div>
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Current: </p>
                    <p class="BalCurrent">...</p>
                </div>
                <div class="BalGraph"></div>
            </div>
        </div>

        <div class="Card flex-auto rounded border-2 border-tertiary bg-black-100 p-5 space-y-3">
            <p class="text-lg font-bold"> Rain </p>

            <div class="">
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Rains Recorded: </p>
                    <p class="RainsAmount">...</p>
                </div>
                <div class="flex flex-row">
                    <p class="whitespace-break-spaces">Highest Prize: </p>
                    <p class="RainsPrize">...</p>
                </div>
                <div class="BalGraph"></div>
            </div>
        </div>
    </div>
</body>

</html>
